{% extends "base.html" %}
{% load static %}

{% block title %}Your timetable{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'tt/css/index.css' %}">
{% endblock %}

{% block content %}
    <div class="container text-center">
        <h2 >Ваша группа: {{ group }} </h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h3>Ваше новое расписание:</h3>
                <table class="table- table-striped table-bordered mb-lg-4 table-sm">
                    {% include filename %}
                </table>
            </div>
            <div class="col-sm">
                <h3>Ваше старое расписание:</h3>
                <table class="table- table-striped table-bordered mb-lg-4 table-sm">
                    {% include old %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
